<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    h1{
        text-align: center;
        font-size: 4em;
    }

    .container{
        text-align: center;
        background-color: lightblue;
    }

    .patronOptions{
        background-color: lightsalmon;
    }
    
    .bookOptions{
        background-color: lightgreen;
    }

    iframe{
        width: 49%;
    }

    form{
        float: left;
        width: 50%;
    }
    
</style>
<body>
    <h1>Check Out</h1>
    <div class="container">
        <form style="background-color: lightseagreen;" action="searchPatron.php" method="post" target="patronResults"> <!-- Patron -->
            <br>
            <h2>Patron</h2><br><br>
            <input type="text" name="search">
            <input type="submit" value="Search"><br><br><br>
            <div class="patronOptions">
                <input type="radio" name="option" value="firstName" checked>
                <label for="firstName">First Name</label>
                <input type="radio" name="option" value="lastName">
                <label for="lastName">Last Name</label>
                <input type="radio" name="option" value="phone">
                <label for="phone">Phone #</label>
                <input type="radio" name="option" value="PID">
                <label for="PID">PID</label>
            </div>
        </form>

        <form style="background-color: lightskyblue;" action="searchBook.php" method="post" target="bookResults"> <!-- Book -->
            <br>
            <h2>Book</h2><br><br>
            <input type="text" name="search">
            <input type="submit" value="Search"><br><br><br>
            <div class="bookOptions">
                <input type="radio" name="option" value="title" checked>
                <label for="title">Title</label>
                <input type="radio" name="option" value="author">
                <label for="author">Author</label>
                <input type="radio" name="option" value="ISBN">
                <label for="ISBN">ISBN</label>
            </div>
        </form>
        <iframe name="patronResults" src="searchPatron.php"></iframe>
        <iframe name="bookResults" src="searchBook.php"></iframe>
    </div>
</body>
</html>
